<div class="container">
    <div class="row d-flex justify-content-between">
        <h2 class="padding-16">
            <b>Table of workouts</b>
        </h2>
    </div>
<!--
    <app-add-forma [myParentData]="selektovanaOsoba"> ></app-add-forma>
-->
    <div>
        <button mat-raised-button color="primary" (click)="add()"> Add workout</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="mojiPodaci">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let workout"> {{workout.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let workout"> {{workout.name}} </td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let workout"> {{workout.duration}} </td>
            </ng-container>

            <ng-container matColumnDef="workoutIntensity">
                <th mat-header-cell *matHeaderCellDef> Workout intensity </th>
                <td mat-cell *matCellDef="let workout"> {{workout.workoutIntensity}} </td>
            </ng-container>

            <ng-container matColumnDef="workoutType">
                <th mat-header-cell *matHeaderCellDef> Workout type </th>
                <td mat-cell *matCellDef="let workout"> {{workout.workoutType}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let workout">
                    <button mat-raised-button color="primary" class="btn" (click)="update(workout)"> Update </button>
                    <button mat-raised-button color="primary" (click)="delete(workout)"> Delete </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="prikazaneKolone"></tr>
            <tr mat-row *matRowDef="let row; columns: prikazaneKolone;"></tr>

        </table>

    </div>
</div>
