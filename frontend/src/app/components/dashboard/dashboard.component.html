<p>
    <mat-toolbar color="primary">

        <button mat-button routerLink="/dashboard">My Application</button>

        <div *ngIf="authority == 'ROLE_USER'">
            <button mat-raised-button color="primary" routerLink="workout-recommendation"> Workout recommendation </button>
        </div>
        <div *ngIf="authority == 'ROLE_ADMIN'">
            <button mat-raised-button color="primary" routerLink="workouts"> Manage workouts </button>
        </div>

        <span class="spacer"></span>

        <button mat-button routerLink="/dashboard">Welcome, {{name}}</button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="signout()">Sign out</button>
        </mat-menu>

    </mat-toolbar>
</p>
<router-outlet></router-outlet>
